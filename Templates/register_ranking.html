<!-- templates/register_ranking.html -->

{% extends 'base.html' %}

{% block content %}
  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="post" action="{% url 'register_ranking' tournament_id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Salvar Ranking">
</form>

  <!-- Botão para voltar para a tela de início -->
  <a href="{% url 'home' %}" class="button">Voltar para o Início</a>
{% endblock %}
